<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/styles.css" />
    <title>AGENCY STREAM STATUS</title>
</head>

<body>
    <br />

    <div class="d-flex flex-row justify-content-center">

        <div class="d-flex flex-column">
            <h3 class="text-danger">AGENCY STREAM STATUS</h3>
        </div>

    </div>

    <br />

    <div class="d-flex flex-row justify-content-around">

        <div class="d-flex flex-column">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">STREAM STATUS</h5>
                    <p class="card-text text-danger" id="stream-status">NOT CONNECTED</p>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">OBS STATUS</h5>
                    <p class="card-text text-danger" id="obs-status">NOT CONNECTED</p>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">CS GO STATUS</h5>
                    <p class="card-text text-danger" id="csgo-status">NOT CONNECTED</p>
                </div>
            </div>
        </div>

    </div>

    <br />

    <div class="d-flex flex-row justify-content-center">

        <div class="d-flex flex-column">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#serverIp">
                Set Cs Go Server
            </button>
        </div>

    </div>

    <div class="d-flex flex-row justify-content-around">

        <div class="d-flex flex-column">
            <button id="start-stream" type="button" class="btn btn-primary">Start Stream</button>
        </div>

        <div class="d-flex flex-column">
            <button id="in-game" type="button" class="btn btn-primary">In Game</button>
        </div>

        <div class="d-flex flex-column">
            <button id="pre-stop" type="button" class="btn btn-primary">Pre Stop</button>
        </div>

        <div class="d-flex flex-column">
            <button id="stop-stream" type="button" class="btn btn-primary">Stop Stream</button>
        </div>
    </div>
   

    <!-- Modal -->
    <div class="modal fade" id="serverIp" tabindex="-1" role="dialog"
        aria-labelledby="serverIpTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Set Server Ip</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Server IP</label>
                        <input type="text" class="form-control" id="server-ip" aria-describedby="emailHelp"
                            placeholder="Server IP">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="server-submit" type="button" class="btn btn-primary">Connect</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>

</html>
