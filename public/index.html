<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/styles.css" />
    <title>STREAM PANEL</title>
</head>

<body>
    <div id="overlay">
        <div class="spinner"></div>
    </div>

    <div id="alert" class="alert fixed-bottom" style="display: none;"></div>

    <div class="modal fade" id="server-ip" tabindex="-1" aria-labelledby="server-ipLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="server-ipLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button id="csgo-provider-start" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <div class="toast" style="position: absolute; top: 66px; right: 15px; z-index: 2000;" data-delay="10000">
        <div class="toast-header">
        <strong class="mr-auto">Message</strong>
        <small>1 min ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="toast-body">
            Welcome to Stream Panel
        </div>
    </div>

    <div class="container-fluid d-md-flex min-vh-100 flex-column">
        <div class="row">
            <div class="col" style="padding-left: 0px; padding-right: 0px;">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">STREAM PANEL</a>
                </nav>
            </div>
        </div>

        <div class="row flex-fill">
          <div class="col-sm-12 col-md-4">

            <div class="row">
                <div class="col-sm-12 col-md-12 pt-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-center">START STREAM</a>
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-center">TRANSITION TO IN GAME</a>
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-center">TRANSITION TO WAITING</a>
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-center">TRANSITION TO END STREAM</a>
                        <a href="#" class="list-group-item list-group-item-action d-flex justify-content-center">STOP STREAM</a>
                    </div>
                </div>
            </div>

          </div>
          <div class="col-sm-12 col-md-8">
            <div class="row">
                <div class="col-sm-12 col-md-12  pb-3">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 pt-3">
                            <div class="list-group">
                                <a href="#" id="obs-provider-connect" class="list-group-item list-group-item-action d-flex justify-content-center">OBS START</a>
                                <a 
                                    href="#" 
                                    data-toggle="modal" data-target="#server-ip"
                                    class="list-group-item list-group-item-action d-flex justify-content-center">START/CONNECT CS GO</a>
                                <a href="#" id="csgo-provider-stop" class="list-group-item list-group-item-action d-flex justify-content-center">STOP CS_GO</a>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 pt-3">
                            <div class="list-group">
                                <a 
                                    href="#"  
                                    class="list-group-item list-group-item-action d-flex justify-content-between">
                                        OBS PROVIDER STATUS
                                        <span id="obs-provider-status" class="badge badge-danger">OFF</span>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between">COUNTER-STRIKE STATUS <span class="badge badge-danger">OFF</span></a>
                                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between">STREAM STATUS <span class="badge badge-danger">OFF</span></a>
                            </div>
                        </div>
                    </div>
                    <div class="row  pt-3">
                        <div class="col-sm-12 col-md-12">
                            <div class="card" style="height: 600px;">
                                <div class="card-body">
                                    <div id="logger" class="list-group"></div>
                                </div>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
