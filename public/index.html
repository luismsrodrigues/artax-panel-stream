<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/styles.css"/>
    <title>AGENCY STREAM STATUS</title>
  </head>
  <body>

    <br/>

    <div class="d-flex flex-row justify-content-center">
    
        <div class="d-flex flex-column">
            <h3 class="text-danger">AGENCY STREAM STATUS</h3>
        </div>
    
    </div>

    <br/>

    <div class="d-flex flex-row justify-content-around">

        <div class="d-flex flex-column">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">STREAM STATUS</h5>
                    <p class="card-text text-danger">STOP</p>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">OBS STATUS</h5>
                    <p class="card-text text-success">RUNNING</p>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">CS GO STATUS</h5>
                    <p class="card-text text-danger">STOP</p>
                </div>
            </div>
        </div>

    </div>

    <br/>

    <div class="d-flex flex-row justify-content-center">

        <div class="d-flex flex-column">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Set Cs Go Server
            </button>
        </div>

    </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>
</html>
